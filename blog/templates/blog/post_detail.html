{%  extends 'catalog/index.html'%}
{% load my_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <img class="card-img-top"
                             src="{{ object.preview|mymedia }}"
                             alt="Card image cap">
                    <h3 class="card-title">Пост "{{ object.title }}" ({{ object.slug }})</h3>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
